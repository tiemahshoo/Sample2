<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body >
    <div data-ng-app="app" data-ng-controller="mainCtrl as vm" class="container well-lg">
        <h3> Test Web API 2 Values Controller</h3>

        <div>
            <span data-ng-show="vm.isRegistered">User Registered Successfully</span><br />
            <span data-ng-show="vm.isLoggedIn">Hello : {{vm.userName}}</span><br />
            <span data-ng-show="vm.isLoggedIn">Your Bearer Token is : {{vm.bearerToken}}</span>
        </div>
        <br />
        
        <span data-ng-hide="vm.isRegistered">Register</span>
        <div data-ng-hide="vm.isRegistered">
            <input type="text" name="email" placeholder="Email" data-ng-model="vm.registerUserData.email" class="form-control"/>
            <input name="password" placeholder="Password" data-ng-model="vm.registerUserData.password" class="form-control" type="password" />
            <input name="confirmPassword" placeholder="Password" data-ng-model="vm.registerUserData.confirmPassword" class="form-control" type="password" />
            <input type="button" id="registerUser" value="Register" class="btn btn-primary" data-ng-click="vm.registerUser()" />
        </div>
        
        <br/>
        <span>Login</span>
        <div>
            <input type="text" name="email" placeholder="Email" data-ng-model="vm.loginUserData.userName" class="form-control" />
            <input name="password" placeholder="Password" data-ng-model="vm.loginUserData.password" class="form-control" />
            <input type="button" class="btn btn-primary" id="logniUser" value="Login" data-ng-click="vm.loginUser()" />
        </div>

        <button class="btn btn-primary" id="getValues" data-ng-click="vm.getValues()">Get Values</button>

        <ul>
            <li data-ng-repeat="v in vm.values">
                <div>
                    <strong>{{v}}</strong>
                </div>
            </li>
        </ul>

    </div>
    <script src="Scripts/angular.js"></script>
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="userAccountService.js"></script>

</body>
</html>
